# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions


name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        include:
          - python: '3.6'
            toxenv: py36
            os: ubuntu-latest
          - python: '3.7'
            toxenv: py37
            os: ubuntu-latest
          - python: '3.8'
            toxenv: py38
            os: ubuntu-latest
          - python: '3.9'
            toxenv: py39
            os: ubuntu-latest
          - python: '3.6'
            toxenv: py36
            os: macos-latest
          - python: '3.7'
            toxenv: py37
            os: macos-latest
          - python: '3.8'
            toxenv: py38
            os: macos-latest
          - python: '3.9'
            toxenv: py39
            os: macos-latest
          - python: '3.6'
            toxenv: py36
            os: windows-latest
          - python: '3.7'
            toxenv: py37
            os: windows-latest
          - python: '3.8'
            toxenv: py38
            os: windows-latest
          - python: '3.9'
            toxenv: py39
            os: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive

      - name: Setup python${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python }}"

      - name: Install tox
        run: python -m pip install tox

      - name: Run tox
        run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}
